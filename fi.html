<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="first.css">
<style>
  .container {
            width: 60%; /* Reduced container width for a more compact design */
            margin: 40px auto; /* Centered container with more space on top */
            padding: 25px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 20px; /* Softer, rounder corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); /* Subtle shadow for depth */
            backdrop-filter: blur(8px); /* Slight blur effect for a glassy look */
            border: 1px solid rgba(0, 0, 0, 0.1); /* Soft border to enhance container outline */
        }
</style>

</head>
<body>
    <!-- Level Selection Screen -->
    <div class="level-selection"><br><br><div class="container">
        <h1>Choose the Level</h1><br><br>
        <button class="level-btn" onclick="startQuiz('easy')">Easy</button>
        <button class="level-btn" onclick="startQuiz('moderate')">Moderate</button>
        <button class="level-btn" onclick="startQuiz('difficult')">Difficult</button><br><br><br><br>
    </div>
</div>

    <!-- Quiz Container -->
    <div id="quiz-container" class="quiz-container">
        <div class="quiz-box">
            <div class="question-container">
                <span id="question-text">Question will appear here</span>
            </div>
            <div class="options">
                <!-- Options will be generated here -->
            </div>
            <div class="resources">
                <!-- Resources will be added dynamically here -->
            </div>
            <div class="actions">
                <button onclick="submitAnswer()" style="font-size: 16px; padding: 12px 24px; margin: 8px 0; border-radius: 8px; cursor: pointer; border: none; background-color: #4CAF50; color: white; width: 20%; box-sizing: border-box; text-align: center; transition: all 0.3s ease-in-out;" onmouseover="this.style.backgroundColor='#45a049'" onmouseout="this.style.backgroundColor='#4CAF50'">Submit</button>
                <button onclick="skipQuestion()" style="font-size: 16px; padding: 12px 24px; margin: 8px 0;margin-left:170px; border-radius: 8px; cursor: pointer; border: none; background-color: #CC7722; color: white; width: 20%; box-sizing: border-box; text-align: center; transition: all 0.3s ease-in-out;" onmouseover="this.style.backgroundColor='#9e9e9e'" onmouseout="this.style.backgroundColor='#CC7722'">Skip</button>
                <button onclick="goBack()"style="font-size: 16px; padding: 12px 24px; margin: 8px 0; border-radius: 8px; margin-left:120px;margin-top:40px;cursor: pointer; border: none; background-color: #2196F3; color: white; width: 20%; box-sizing: border-box; text-align: center; transition: all 0.3s ease-in-out;" onmouseover="this.style.backgroundColor='#9e9e9e'" onmouseout="this.style.backgroundColor='#2196F3'">Back</button>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard"><h3>Timer:</h3>
            <div class="timer" id="timer">00:00</div>
            <div class="scoreboard" id="scoreboard">
                
            </div>
            <div class="level" id="level"></div>
            <div class="question-status">
                <ul id="question-status">
                    <!-- Question status will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- End of Quiz Scoreboard -->
    <div id="final-scoreboard" style="display: none;"><div class="container">
        <h1>Your Final Score: <span id="final-score"></span></h1>
        <p id="feedback"></p>
        <button id="next-level-button" onclick="resetQuiz()">Back to Level Selection</button>
   <div>
 or 

    </div>
  <a href="index.html">  <button id="next-level-button">Home page</button></a>
</div>
    <script src="ut1.js"></script>
</body>
</html>
